<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main-screen.css">
    <link rel="stylesheet" href="css/slave-screen.css">
    <link rel="stylesheet" href="css/style-roots.css">

    <link rel="stylesheet" href="css/workoutPrograms-screen.css">

</head>
<body>
    <!-- главный контейнер сайта -->
    <div class="main-container">
        <div class="slave-container">
            <section id="main-screen" class="screen">
                <div id="main-screen-header" class="screen-header">
                    <div class="main-screen-header-title-box">
                        <h1 id="main-screen-header-title" class="screen-header-title">BarBoss DataBase</h1>
                    </div>
                </div>
                <div id="main-screen-logo"></div>
                <div id="main-screen-buttons">
                    <button class="main-screen-buttons-button main-screen-buttons-button-font" onclick="navButtonForward()">Программы трениовок</button>
                    <button class="main-screen-buttons-button main-screen-buttons-button-font" onclick="navButtonForward()">Отдельные схемы и комплексы</button>
                    <button class="main-screen-buttons-button main-screen-buttons-button-font" onclick="navButtonForward()">База упражнений</button>
                    <button class="main-screen-buttons-button main-screen-buttons-button-font" onclick="navButtonForward()">Мышечные группы</button>
                </div>
            </section>
            <section id="workoutPrograms-screen" class="screen slave-screen"></section>
            <section id="workoutComplex-screen" class="screen slave-screen"></section>
            <section id="exercisesBase-screen" class="screen slave-screen">
                <div class="screen-header-reverse">
                    
                        <button class="slave-screen-header-backButton" onclick="navButtonBack()">Назад</button>
                
                    <div class="slave-screen-header-title-box">
                        <h1 class="slave-screen-header-title">База<br> Упражнений</h1>
                    </div>
                </div>
                <div id="exercisesBase-screen-difficultSortButtons">
                    <button class="exercisesBase-screen-difficultSortButtons slave-screen-sortButtons-font" id="exercisesBase-screen-difficultSortButtons-1">Облегченные</button>
                    <button class="exercisesBase-screen-difficultSortButtons slave-screen-sortButtons-font" id="exercisesBase-screen-difficultSortButtons-2">Базовые</button>
                    <button class="exercisesBase-screen-difficultSortButtons slave-screen-sortButtons-font" id="exercisesBase-screen-difficultSortButtons-3">Продвинутые</button>
                </div>
                <div id="exercisesBase-screen-searchForm">
                    <input type="text" id="exercisesBase-screen-searchForm-input" placeholder="Поиск по названию или мышечной группе">
                </div>
                <div id="exercisesBase-screen-typeSortButtons">
                    <button class="exercisesBase-screen-typeSortButtons" id="exercisesBase-screen-typeSortButtons-pullExrcises">Подтягивания</button>
                    <button class="exercisesBase-screen-typeSortButtons" id="exercisesBase-screen-typeSortButtons-pushExrcises">Отжимания</button>
                    <button class="exercisesBase-screen-typeSortButtons" id="exercisesBase-screen-typeSortButtons-flyExrcises">Разводки</button>
                    <button class="exercisesBase-screen-typeSortButtons" id="exercisesBase-screen-typeSortButtons-curlExrcises">Скручивания</button>
                    <button class="exercisesBase-screen-typeSortButtons" id="exercisesBase-screen-typeSortButtons-legsExrcises">Ноги</button>
                </div>
                
            </section>
            <section id="musclesChart-screen" class="screen slave-screen">
                <div class="screen-header-reverse">
                    <button class="slave-screen-header-backButton slave-screen-buttons-button-font" onclick="navButtonBack()">Назад</button>
                    <h1 class="slave-screen-header-title">База Упражнений</h1>
                </div>
                <div id="exercisesBase-screen-searchForm">
                    <input type="text" id="exercisesBase-screen-searchForm-input" placeholder="Поиск по названию или мышечной группе">
                </div>
                <div id="exercisesBase-screen-sortButtons">
                    <button class="exercisesBase-screen-sortButtons" id="exercisesBase-screen-sortButtons-pullExrcises">Подтягивания</button>
                    <button class="exercisesBase-screen-sortButtons" id="exercisesBase-screen-sortButtons-pushExrcises">Отжимания</button>
                    <button class="exercisesBase-screen-sortButtons" id="exercisesBase-screen-sortButtons-flyExrcises">Разводки</button>
                    <button class="exercisesBase-screen-sortButtons" id="exercisesBase-screen-sortButtons-curlExrcises">Скручивания</button>
                    <button class="exercisesBase-screen-sortButtons" id="exercisesBase-screen-sortButtons-legsExrcises">Ноги</button>
                </div>

                <div class="exercisesBase-screen-difficultButtons">
                    <button id="lowBtn">Начинающим</button>
                    <button id="middleBtn">Опытным</button>
                    <button id="highBtn">Продвинутым</button>
                </div>
                <div class="exercisesBase-screen-musclesChart">

                    <!-- Добавьте остальные мышечные группы аналогично -->
                    </svg>
                </div>

            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
